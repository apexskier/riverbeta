<!doctype html>

<html ng-app="riverBeta">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="lib/leaflet/leaflet.css">
    <title>Riverbeta.net</title>

    <style>
        * {
            box-sizing: border-box;
        }
        html {
            height: 100%;
        }
        body {
            height: 100%;
            margin: 0;
        }
        .container {
            height: 100%;
        }
        #content {
            width: 33%;
            height: 100%;
            position: absolute;
            z-index: 5;
            padding: 10px 20px;
        }
        .angular-leaflet-map {
            margin-left: 33%;
        }
    </style>
</head>
<body onunload="">
    <div class="container" ng-controller="MapController">
        <div id="content" ng-view></div>
        <leaflet layers="layers" markers="markers" height="100%" width="67%"></leaflet>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <!--<script src="lib/ng-file-upload/angular-file-upload-shim.min.js></script> must be before angular -->
    <script src="lib/leaflet/leaflet.js"></script>
    <script src="lib/angular/angular.js"></script><!-- load angular -->
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular/angular-sanitize.js"></script>
    <script src="lib/ng-file-upload/angular-file-upload.min.js"></script>
    <script src="lib/angular-leaflet-directive.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="lib/d3.v3.min.js"></script>
    <script src="js/d3angularDirective.js"></script>
    <script src="js/riverServices.js"></script>
    <script src="js/core.js"></script>
    <script src="js/controllers.js"></script>
</body>
